<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Courses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title of Page-->
     <header>
        <h1>The University of Null Pointers</h1>
     </header>

     <main>
        <section class="search-filter">
            <!--Search Bar-->
            <input type="text" placeholder="Search courses..." id="searchBar">
            <!--Filter by Department-->
            <select id="filterByDepartment">
                <option value="">All Departments</option>
                <option value="Science">Faculty of Science</option>
                
                
            </select>
        </section>


        <section class="course-list">
            <table class="course-table">
                <thead>
                    <th>Subject Code</th>
                    <th>Subject Title</th>
                    <th>Faculty / School</th>
                </thead>
                <!-- Table Body -->
                <tbody>
            <!--Biology-->
                <tr>
                    <td><a href="#">BIOL</a></td>
                    <td>Biology</td>
                    <td>Faculty of Science</td>
                </tr>
            <!--Chemistry-->
                <tr>
                    <td><a href="#">CHEM</a></td>
                    <td>Chemistry</td>
                    <td>Faculty of Science</td>
                </tr>
            <!--Computer Science-->
                <tr>
                    <td><a href="#">COSC</a></td>
                    <td>Computer Science</td>
                    <td>Faculty of Science</td>
                </tr>
            <!--Data Science-->
                <tr>
                    <td><a href="#">DATA</a></td>
                    <td>Data Science</td>
                    <td>Faculty of Science</td>
                </tr>
                </tbody>   
            </table>    
        </section>

        <div class="pagination">
            <button>Previous</button>
            <button>Next</button>
        </div>
            
     </main>

     <footer>
        <p>© 2025 The University of Null Pointers</p>
     </footer>

     <!-- ✅ Add JavaScript here before closing body -->
    <script src="script.js"></script>

</body>

</html>
