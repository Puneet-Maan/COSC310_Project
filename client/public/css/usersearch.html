<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <style>
        body {
            background-color: #1a2a4f;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-list {
            text-align: left;
            margin-top: 10px;
        }
        .user-item {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Users</h2>
        <input type="text" id="searchBox" placeholder="Enter student name or ID" oninput="searchUsers()">
        <div id="userList" class="user-list"></div>
    </div>

    <script>
        async function searchUsers() {
            const query = document.getElementById('searchBox').value;
            if (query.length < 2) return;

            const response = await fetch(`/api/searchUsers?q=${query}`);
            const users = await response.json();

            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '';

            users.forEach(user => {
                const div = document.createElement('div');
                div.classList.add('user-item');
                div.textContent = `${user.name} (ID: ${user.student_number})`;
                div.onclick = () => location.href = `/user.html?id=${user.id}`;
                userListDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
