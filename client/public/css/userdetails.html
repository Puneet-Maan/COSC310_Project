<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            background-color: #1a2a4f;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>s
        <p><strong>Student Number:</strong> <span id="studentNumber"></span></p>
        <p><strong>Year:</strong> <span id="studentStanding"></span></p>
        <p><strong>Courses Enrolled:</strong> <span id="coursesEnrolled"></span></p>
        <p><strong>Expected Graduation:</strong> <span id="expectedGraduation"></span></p>
        <button onclick="goBack()">Back to Search</button>
    </div>

    <script>
        async function fetchUserDetails() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');

            if (!userId) {
                alert("No user selected!");
                window.location.href = "usersearch.html";
                return;
            }

            try {
                const response = await fetch(`/api/userdisplay/${userId}`);
                const user = await response.json();

                if (!response.ok) {
                    alert("User not found!");
                    window.location.href = "usersearch.html";
                    return;
                }

                document.getElementById("userName").textContent = user.name || "N/A";
                document.getElementById("studentNumber").textContent = user.student_number || "N/A";
                document.getElementById("studentStanding").textContent = user.standing || "N/A";
                document.getElementById("coursesEnrolled").textContent = user.courses || "No courses enrolled";
                document.getElementById("expectedGraduation").textContent = user.expected_graduation || "N/A";
            } catch (error) {
                console.error("Error fetching user data:", error);
                alert("Error fetching user details.");
            }
        }

        function goBack() {
            window.location.href = "usersearch.html";
        }

        fetchUserDetails();
    </script>
</body>
</html>
