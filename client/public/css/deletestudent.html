<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Management</title>
    <style>
        body {
            background-color: #1a2a4f;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-delete {
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Management</h2>
        <label for="studentList">Select a Student:</label>
        <select id="studentList" onchange="populateStudentInfo()">
            <option value="">-- Select a student --</option>
            <option value="1" data-name="John Doe" data-email="john@example.com" data-courses="CS101, Math102">John Doe</option>
            <option value="2" data-name="Jane Smith" data-email="jane@example.com" data-courses="CS101, Physics201">Jane Smith</option>
        </select>
        
        <input type="text" id="studentName" placeholder="Student Name" readonly>
        <input type="text" id="studentEmail" placeholder="Student Email" readonly>
        <input type="text" id="enrolledCourses" placeholder="Enrolled Courses" readonly>
        
        <button class="btn-delete" onclick="confirmDeletion()">Delete Student</button>
    </div>
    
    <script>
        function populateStudentInfo() {
            const select = document.getElementById("studentList");
            const selectedOption = select.options[select.selectedIndex];
            
            document.getElementById("studentName").value = selectedOption.getAttribute("data-name") || "";
            document.getElementById("studentEmail").value = selectedOption.getAttribute("data-email") || "";
            document.getElementById("enrolledCourses").value = selectedOption.getAttribute("data-courses") || "";
        }
        
        function confirmDeletion() {
            const studentName = document.getElementById("studentName").value;
            if (!studentName) {
                alert("Please select a student first.");
                return;
            }
            const confirmation = confirm(`Are you sure you want to delete ${studentName}? This action may result in data loss.`);
            if (confirmation) {
                alert(`${studentName} has been deleted.`); // Simulating deletion
                document.getElementById("studentList").selectedIndex = 0;
                populateStudentInfo();
            }
        }
    </script>
</body>
</html>
